<div class="login-wrapper">
<main class="page login">
	<section class="container login-content">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="form-group">
					<h1 class="text-center">
						<img class="home-rpLogo" src="../../assets/images/reachingpoint-logo-white.png" alt="Logotype">
					</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="panel">
					<div class="panel-heading text-center">
						<h3>Forgot Your Password?</h3>
                        <p class="reset-pass-text">Enter your email below and we will send you instructions on how to reset your password.</p>
					</div>
					<div class="panel-body">

						<div class="form-group">
							<div class="input-group plain-addon">
								<div class="input-group-addon"><span class="fa fa-envelope-o fa-fw"></span></div>
								<input type="email" class="form-control" placeholder="Enter email">
							</div>
						</div>

						<button ui-sref="login" type="button" class="btn btn-link">Return to login</button>
						<button type="button" class="btn btn-success pull-right">Send</button>
					</div>
					<!-- <div class="panel-footer">
					    <span class="text-center">Don't have an account yet? <a href ui-sref="pickreg" class="text-success"><strong>Sign up!</strong></a></span>
					</div> -->
				</div>
			</div>
		</div>
	</section>
</main>
</div>
