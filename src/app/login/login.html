<div class="login-wrapper">
<main class="page login">
	<section class="container login-content">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="form-group">
					<h1 class="text-center">
						<img class="home-rpLogo" src="../../assets/images/reachingpoint-logo-white.png" alt="Logotype">
					</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="panel">
					<div class="panel-heading text-center">
						<h3>Login</h3>
					</div>
					<div class="panel-body">
						<div class="social-login">
							<button ui-sref="home.dashboard" class="btn soc-icons fb-button">Facebook</button>
							<button ui-sref="home.dashboard" class="btn soc-icons tweet-button">Twitter</button>
							<button ui-sref="home.dashboard" class="btn soc-icons goog-button">Google+</button>
							<button ui-sref="home.dashboard" class="btn soc-icons li-button">LinkedIn</button>
						</div>

						<div class="form-group">
							<div class="input-group plain-addon">
								<div class="input-group-addon"><span class="fa fa-envelope-o fa-fw"></span></div>
								<input type="email" class="form-control" placeholder="Enter email">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group plain-addon">
								<div class="input-group-addon"><span class="fa fa-unlock-alt fa-fw"></span></div>
								<input type="password" class="form-control" placeholder="Enter password">
							</div>
						</div>
						<button type="button" class="btn btn-link">Forgot your password?</button>
						<button type="button" ui-sref="home.dashboard" class="btn btn-success pull-right">Log me in!</button>
					</div>
					<div class="panel-footer">
						<span class="text-center">Don't have an account yet? <a href ui-sref="pickreg" class="text-success"><strong>Sign up!</strong></a></span>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
</div>
