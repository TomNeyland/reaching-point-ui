<div class="login-wrapper">
<main class="page login">
	<section class="container login-content">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="form-group">
					<h1 class="text-center">
						<img class="home-rpLogo" src="../../assets/images/reachingpoint-logo-white.png" alt="Logotype">
					</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="panel">
					<div class="panel-heading text-center">
						<h3>Login</h3>
					</div>
					<div class="panel-body">
						<div class="row social-login">
							<div class="col-md-6">
								<button ui-sref="home.dashboard" class="col-sm-12 col-lg-6 btn btn-block soc-icons fb-button"><i class="login-social-icons fa fa-facebook-square"></i> Login with Facebook</button>
							</div>
							<div class="col-md-6">
								<button ui-sref="home.dashboard" class="col-sm-12 col-lg-6 btn btn-block soc-icons tweet-button"><i class="login-social-icons fa fa-twitter"></i> Login with Twitter</button>
							</div>
							<div class="col-md-6">
								<button ui-sref="home.dashboard" class="col-sm-12 col-lg-6 btn btn-block soc-icons goog-button"><i class="login-social-icons fa fa-google-plus"></i> Login with Google+</button>
							</div>
							<div class="col-md-6">
								<button ui-sref="home.dashboard" class="col-sm-12 col-lg-6 btn btn-block soc-icons li-button"><i class="login-social-icons fa fa-linkedin"></i> Login with LinkedIn</button>
							</div>

							
							
							
							
						</div>

						<div><p class="text-center">or</p></div>

						<div class="form-group">
							<div class="input-group plain-addon">
								<div class="input-group-addon"><span class="fa fa-envelope-o fa-fw"></span></div>
								<input type="email" class="form-control" placeholder="Enter email">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group plain-addon">
								<div class="input-group-addon"><span class="fa fa-unlock-alt fa-fw"></span></div>
								<input type="password" class="form-control" placeholder="Enter password">
							</div>
						</div>
						<button ui-sref="forgotpassword" type="button" class="btn btn-link">Forgot your password?</button>
						<button type="button" ui-sref="home.dashboard" class="btn btn-success pull-right">Log me in!</button>
					</div>
					<div class="panel-footer">
						<span class="text-center">Don't have an account yet? <a href ui-sref="pickreg" class="text-success"><strong>Sign up!</strong></a></span>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
</div>
